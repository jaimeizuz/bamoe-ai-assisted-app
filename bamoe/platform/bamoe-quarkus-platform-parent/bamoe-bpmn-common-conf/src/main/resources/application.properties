quarkus.kogito.devservices.enabled=false

kogito.service.url=http://0.0.0.0:${quarkus.http.port}

kogito.dataindex.http.url=http://0.0.0.0:${quarkus.http.port}
quarkus.kogito.data-index.graphql.ui.always-include=true

kogito.jobs-service.url=http://0.0.0.0:${quarkus.http.port}
kogito.jobs-service.management.heartbeat.management-id=kogito-jobs-service-leader
kogito.jobs-service.maxIntervalLimitToRetryMillis=5000
kogito.jobs-service.backoffRetryMillis=5000
kogito.jobs-service.maxNumberOfRetries=0
kogito.jobs-service.schedulerChunkInMinutes=1
kogito.jobs-service.numberOfWorkerThreads=10
kogito.jobs-service.schedulerMinTimerDelayInMillis=10

kogito.persistence.type=jdbc
kogito.persistence.optimistic.lock=true
kogito.transactionEnabled=true
kie.flyway.enabled=true

quarkus.devservices.enabled=true

quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.dev-ui.cors.enabled=false
quarkus.swagger-ui.always-include=true

quarkus.datasource.devservices.enabled=false
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.transactions=xa
quarkus.datasource.jdbc.driver=org.postgresql.xa.PGXADataSource

quarkus.datasource."xos".db-kind=postgresql
quarkus.datasource."xos".jdbc.transactions=disabled

# Reduce logging level produced by the jobs service
quarkus.log.category."org.kie.kogito.jobs.service.scheduler.impl.TimerDelegateJobScheduler".level=WARN
quarkus.log.category."org.kie.kogito.jobs.service.api".level=INFO
quarkus.log.category."org.kie.kogito.jobs.service.json".level=INFO
quarkus.log.category."org.kie.kogito.jobs.service.openapi".level=INFO
quarkus.log.category."org.kie.kogito.jobs.embedded.JobInVMEventPublisher".level=WARN

# Development tasks users
%dev.jbpm.devui.users.jdoe.groups=admin,HR,IT
%dev.bamoe.devui.users.jdoe.groups=admin,HR,IT

kogito.security.auth.enabled=false
quarkus.oidc.enabled=false